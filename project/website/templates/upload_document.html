{% extends "base.html" %}
{% load static %}

{% block title %}Torres del Maurel - Subir Documento{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/upload_document.css' %}">
{% endblock %}

{% block content %}
<div class="upload-document-container dashboard-container">
    <h1>Subir Nuevo Documento</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Subir Documento</button>
    </form>
</div>
{% endblock %}
