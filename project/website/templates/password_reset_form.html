{% extends "base.html" %}
{% load static %}

{% block title %}Torres del Maurel - Restablecer Contraseña{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
{% endblock %}

{% block content %}
<div class="reset-container">
    <h2>Restablecer Contraseña</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar correo de restablecimiento</button>
    </form>
</div>
{% endblock %}
